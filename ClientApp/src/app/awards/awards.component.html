<h3>Awards</h3>

<p *ngIf="!awards"><em>Loading...</em></p>

<p *ngIf="awards.data.length > 0"><em>We won some awards!</em></p>
<p *ngIf="awards.data.length === 0"><em>Unfortunately this film did not win any awards. It's kinda politcal.</em></p>

<table mat-table [dataSource]="awards" class="table-striped mat-elevation-z8" [hidden]="!awards || awards.data.length === 0">

  <!-- Name Column -->
  <ng-container matColumnDef="awardCompany">
    <th mat-header-cell *matHeaderCellDef>Award</th>
    <td mat-cell *matCellDef="let award">{{award.awardCompany}}</td>
  </ng-container>

  <!-- Category Column -->
  <ng-container matColumnDef="awardCategory">
    <th mat-header-cell *matHeaderCellDef>Category</th>
    <td mat-cell *matCellDef="let award">{{award.awardCategory}}</td>
  </ng-container>

  <!-- Year Column -->
  <ng-container matColumnDef="awardWon">
    <th mat-header-cell *matHeaderCellDef>Status</th>
    <td mat-cell *matCellDef="let award"> {{award.awardWon ? 'Winner' : 'Nominee'}} </td>
  </ng-container>

  <!-- Year Column -->
  <ng-container matColumnDef="awardYear">
    <th mat-header-cell *matHeaderCellDef>Year</th>
    <td mat-cell *matCellDef="let award"> {{award.awardYear}} </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
