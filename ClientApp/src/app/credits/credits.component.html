<h3>Credits</h3>

<p *ngIf="!credits"><em>Loading...</em></p>

<p *ngIf="credits.data.length > 0"><em>The people we'd like to thank</em></p>
<p *ngIf="credits.data.length === 0"><em>No credits on record</em></p>

<table mat-table [dataSource]="credits" class="table-striped mat-elevation-z8" [hidden]="!credits || credits.data.length === 0">

  <!-- Role Column -->
  <ng-container matColumnDef="roleType">
    <th mat-header-cell *matHeaderCellDef>Role</th>
    <td mat-cell *matCellDef="let credit">{{credit.roleType}}</td>
  </ng-container>

  <!-- Name Column -->
  <ng-container matColumnDef="name">
    <th mat-header-cell *matHeaderCellDef>Name</th>
    <td mat-cell *matCellDef="let credit">{{credit.name}}</td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
